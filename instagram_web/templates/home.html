{% extends "_layout.html" %}

{% block title %}
  Homepage
{% endblock %}

{% block header %}
{% endblock %}

{% block content %}
  <h1>Homepage</h1>

  {% if current_user.is_authenticated %}
    <h3>Current User : {{current_user.username}}</h3>
    <a href="{{url_for('users.show', username = current_user.username)}}">Profile Page</a>
    
  {% else %}
    <a href="{{url_for('sessions.new')}}">Login-In</a>
  {% endif %}

    
  
{% endblock %}
