{% extends "_layout.html" %}

{% block content %}
<h1>User: {{user.username}}</h1>
<form action="{{url_for('users.upload_profile', id=id)}}" method="POST" enctype="multipart/form-data">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    <label for="user_file">Upload You Profile Image</label>
    <br></br>
    <input type="file" name="profile_image">
    <br></br>
    <button type="submit">Upload</button>
</form>

{% endblock %}
