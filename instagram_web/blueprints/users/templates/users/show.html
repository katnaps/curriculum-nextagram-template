{% extends "_layout.html" %}

{% block content %}
<h1>User Profile: {{user.id}}</h1>
<img src="{{user.profile_image_path}}" width="200px"/>

<h3>Username: {{user.username}}</h3>
<h3>Email: {{user.email}}</h3>
<a href="{{url_for('users.edit', id=current_user.id)}}">Update Profile</a>
<br></br>
<a href="{{url_for('users.profile_image', id=current_user.id)}}">Upload Profile Image</a>

{% endblock %}
